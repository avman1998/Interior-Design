<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div class="main-container">
      <!-- NAVBAR -->
      <nav>
        <h2>LOGO<br />HERE</h2>
        <div class="nav-left">
          <h3 class="nav-left-item">About Us</h3>
          <h3 class="nav-left-item">Benefits</h3>
          <h3 class="nav-left-item">Projects</h3>
          <h3 class="nav-left-item">Stages</h3>
          <h3 class="nav-left-item">Services</h3>
        </div>
        <div class="telephone-number">
          <img src="./Images/phone.png" alt="phone" class="tele-image" />
          <h3 class="nav-left-item">Call us <br />+38 (097) 654 54 34</h3>
        </div>
      </nav>
      <!-- HERO SECTION -->
      <div class="hero">
        <div class="hero-main">
          <h1>Interior design that care about details</h1>
          <button>Learn More</button>
        </div>
        <div class="card puzzle">
          <img src="./Images/puzzle.png" alt="bulb" />
          <h4>We create your space better based on your own idea</h4>
        </div>
        <div class="puzzle-line"></div>
        <div class="puzzle-ball ball"></div>
        <div class="card bulb">
          <img src="./Images/bulb.png" alt="bulb" />
          <h4>
            Innovation ideas, stylish <br />
            design <br />
            for home & Business
          </h4>
        </div>
        <div class="bulb-line"></div>
        <div class="bulb-ball ball"></div>
      </div>
    </div>
  </body>
</html>
